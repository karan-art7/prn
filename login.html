<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>protoype</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <input id="item-1" type="radio" name="item" class="loginOpt1" checked>
        <label for="item-1" class="item">Sign In</label>
        <input id="item-2" type="radio" name="item" class="loginOpt2">
        <label for="item-2" class="item">Sign Up</label>
        <div class="loginForm">
                <div class="signIn">
                <input type="text" name="username" placeholder="Username" class="sign-in">
                <input type="password" placeholder="Password" name="password" class="sign-in">
                <input type="submit" value="Sign In" class="button">
                <div class="hr"></div>
                <div class="footer">
                    <a href="#">Forget Password</a>
                </div>
            </div>
            <div class="signUp">
                <input type="text" name="username" placeholder="Username" class="sign-un">
                <input type="email" name="email" placeholder="Email" class="sign-up">
                <input type="password" name="password" placeholder="Password" class="sign-in">
                <input type="password" name="password" placeholder="Retype-password" class="sign-in">
                <input type="submit" value="Sign Up" class="button">
                <div class="hr"></div>
                <div class="footer">
                    <a href="#">
                        <label for="item-1">Already have an account</label>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
